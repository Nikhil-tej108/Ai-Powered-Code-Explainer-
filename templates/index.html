<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>  AI Powered Code Explainer</title>
  <style>
    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .api-section {
            margin-bottom: 30px;
            padding: 25px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }
        
        .api-section:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.1);
        }
        
        .api-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #495057;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
        }
        
        .status-indicator.active {
            background: #28a745;
        }
        
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s ease;
            background: white;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        
        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .groq-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }
        
        .groq-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(238, 90, 36, 0.3);
        }
        
        .openrouter-btn {
      background: linear-gradient(45deg, #4facfe, #00f2fe);
      color: white;
    }

    .openrouter-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(0, 242, 254, 0.3);
    }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        .response-area {
            margin-top: 30px;
            padding: 25px;
            background: #ffffff;
            border-radius: 15px;
            border: 2px solid #e9ecef;
            min-height: 100px;
            display: none;
        }
        
        .response-area.visible {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .response-header {
            font-weight: 600;
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .response-content {
            line-height: 1.6;
            color: #212529;
            white-space: pre-wrap;
            font-family: system-ui, sans-serif;
        }
        
        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #6c757d;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .config-note {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #856404;
            font-size: 14px;
        }
  </style>
</head>
<body>
  <div class="container">
    <h1> Code Explainer</h1>

    <div class="config-note">
      <strong>API Configuration:</strong> Configure your API keys in the .env file to enable the services.
    </div>

    <div class="api-section">
      <div class="api-title">
        <div class="status-indicator" id="groq-status"></div>
        Groq API
      </div>
      <textarea id="groq-input" placeholder="Enter your code here for Groq analysis..."></textarea>
      <div class="button-group">
        <button class="groq-btn" onclick="analyzeCode('groq')">Analyze with Groq</button>
      </div>
    </div>

    <div class="api-section">
      <div class="api-title">
        <div class="status-indicator" id="openrouter-status"></div>
        OpenRouter API
      </div>
      <textarea id="openrouter-input" placeholder="Enter your code here for OpenRouter analysis..."></textarea>
      <div class="button-group">
        <button class="openrouter-btn" onclick="analyzeCode('openrouter')">Analyze with OpenRouter</button>
      </div>
    </div>

    <div class="response-area" id="response-area">
      <div class="response-header" id="response-header"></div>
      <div class="response-content" id="response-content"></div>
    </div>
  </div>

  <script>
    checkAPIStatus();

    async function checkAPIStatus() {
      try {
        const response = await fetch('/status');
        const data = await response.json();

        document.getElementById('groq-status').classList.toggle('active', data.groq_available);
        document.getElementById('openrouter-status').classList.toggle('active', data.openrouter_available);

        document.querySelector('.groq-btn').disabled = !data.groq_available;
        document.querySelector('.openrouter-btn').disabled = !data.openrouter_available;
      } catch (error) {
        console.log('Status check failed:', error);
      }
    }

    async function analyzeCode(apiType) {
      const input = document.getElementById(`${apiType}-input`).value.trim();

      if (!input) {
        alert('Please enter some code to analyze');
        return;
      }

      const responseArea = document.getElementById('response-area');
      const responseHeader = document.getElementById('response-header');
      const responseContent = document.getElementById('response-content');

      responseArea.classList.add('visible');
      responseHeader.textContent = `${apiType.toUpperCase()} Analysis`;
      responseContent.innerHTML = '<div class="loading"><div class="spinner"></div>Processing your code...</div>';

      try {
        const response = await fetch('/explain', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code: input, api: apiType })
        });

        const data = await response.json();

        if (data.success) {
          responseContent.textContent = data.explanation;
        } else {
          responseContent.textContent = `Error: ${data.error}`;
        }
      } catch (error) {
        responseContent.textContent = `Network error: ${error.message}`;
      }
    }

    document.querySelectorAll('textarea').forEach(textarea => {
      textarea.addEventListener('input', function () {
        this.style.height = 'auto';
        this.style.height = Math.max(120, this.scrollHeight) + 'px';
      });
    });
  </script>
</body>
</html>
